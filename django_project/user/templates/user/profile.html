{% extends 'blog/main.html' %}
{% block content %}
<div class="text-left">
    <h2>First name: {{ user.first_name }}</h2>
    <h2>Last name: {{ user.last_name }}</h2>
    <h2>Username: {{ user.username }}</h2>
    <h2>Email: {{ user.email }}</h2>
    <h2>Bio: {{ user.profile.bio }}</h2>
    <h2>Gender: {{ user.profile.gender }}</h2>
</div>
<div>
    <img src="{{ user.profile.image.url }}" alt="{{user.last_name}} photo" width="200px" height="200px">
</div>
{% endblock content %}
